name: Publish to Github Pages

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      max-parallel: 8
      matrix:
        state: [
          'Alabama', 'Alaska', 'Arizona', 'Arkansas', 'California', 'Colorado', 'Connecticut', 'Delaware',
          'Florida', 'Georgia', 'Hawaii', 'Idaho', 'Illinois', 'Indiana', 'Iowa', 'Kansas', 'Kentucky',
          'Louisiana', 'Maine', 'Maryland', 'Massachusetts', 'Michigan', 'Minnesota', 'Mississippi',
          'Missouri', 'Montana', 'Nebraska', 'Nevada', 'New Hampshire', 'New Jersey', 'New Mexico',
          'New York', 'North Carolina', 'North Dakota', 'Ohio', 'Oklahoma', 'Oregon', 'Pennsylvania',
          'Rhode Island', 'South Carolina', 'South Dakota', 'Tennessee', 'Texas', 'Utah', 'Vermont',
          'Virginia', 'Washington', 'West Virginia', 'Wisconsin', 'Wyoming'
        ]
        
    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'

    - name: Install dependencies
      run: npm install

    - name: Run checks for ${{ matrix.state }}
      env:
        API_KEY: ${{ secrets.CENSUS_API_KEY }}
      run: node ./us-wikidata_qa.js "${{ matrix.state }}"

    - name: Upload result for ${{ matrix.state }}
      uses: actions/upload-artifact@v4
      with:
        name: output-${{ matrix.state }}
        path: ./output

  combine:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'

    - name: Download all artifacts
      uses: actions/download-artifact@v4
    - name: Show downloaded artifacts
      run: ls -lR

    - name: Generate national artifacts
      run: node ./non_admin_entities_html.js

    - name: Create combined output directory
      run: mkdir -p combined_output

    - name: Move all files to combined output directory
      run: |
        find . -name '*.csv' -exec mv {} combined_output/ \;
        find . -name '*.csv.txt' -exec mv {} combined_output/ \;
        find . -name '*.html' -exec mv {} combined_output/ \;
        cp -r output/* combined_output/
    - name: Build index
      run: node ./findings_index.js ./combined_output

    - name: List files
      run: ls -lR

    - name: Upload Combined üèó
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./combined_output

    - name: Deploy Combined üöÄ
      id: deployment
      uses: actions/deploy-pages@v4
